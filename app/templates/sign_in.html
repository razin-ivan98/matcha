{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="sign_in">
    {{form.hidden_tag()}}
    <p>
        Please enter your UserNmae:<br>
        {{form.name(size=80)}}<br>
    </p>
    <p>
        Please enter your Password:<br>
        {{form.password(size=80)}}<br>
    </p>
    <p>
        {{form.submit()}}
    </p>
    <p>
        {% for error in form.errors.openid %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
    </p>

</form>
{% endblock %}
